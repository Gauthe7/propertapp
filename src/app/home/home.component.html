<button type="button" class="btn btn-primary" (click)="loadproperty()" style="margin-left: 20px;">View all
    properties</button>

<button type="submit" routerLink="/add" class="btn btn-success" style="margin-left: 80%;" data-bs-toggle="modal"
    data-bs-target="#exampleModal">Add Property</button>
<div *ngIf="data!=0 , else elseblock" class="mt-5 p-5">
    <table class="table" *ngFor="let i of data">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Property Title</th>
                <th scope="col">Property Price (INR)</th>
                <th scope="col">Property Location</th>
                <th scope="col">Property Details</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.price}}</td>
                <td>{{i.location}}</td>
                <td>{{i.details}}</td>

                <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>

                    <button class="btn btn-danger mx-2" (click)="delete(i.id)">Delete</button>
                </td>

            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Property</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class=" container w-75 bg-light form">
                        <form action="" class="form-control">
                            <input type="text" #id placeholder="Property Id"> <br>
                            <input type="text" #title placeholder="Property Title"> <br>
                            <input type="text" #price placeholder="Property Price"> <br>
                            <input type="text" #location placeholder="Property location"> <br>
                            <input type="text" #details placeholder="Property details"> <br>


                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success " data-bs-dismiss="modal"
                        (click)="addlisting(id.value,title.value,price.value,location.value,details.value)">ADD</button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #elseblock>
    
<h1 class="container text-center w-100">No properties listed</h1>
</ng-template>
